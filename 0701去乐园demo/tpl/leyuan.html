<script id="tx" type="text/html">
	
	<%if(data.length>1) { %>
        <ul>
            <%for(var i=0;i<data.length;i++){%>           	
                <li>
                	<a href="tpl/enjoydetail.html">
                		<p class="add">
                			<span class="address"><%=data[i]["address"]%></span>               			
                			<span class="dist"><%=data[i]["dist"]%>公里</span>
                		</p>
                		<p class="name"><%=data[i]["name"]%></p>
                		<img class="border" src= "img/img_paradise/border.gif" alt="" />
                		<img class="map" src= "img/img_paradise/map.gif" alt="" />
                		<img class="main_img" src= <%=data[i]['img']%> alt="" />
                	</a>
                </li>               
            <%}%>
        </ul>
    <%}%>

</script>
